<div class="row content-main">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
        <a href="#" class="hreflink">
            <div class="card">
                <img src="{{image_path + movie.poster_path}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{movie.title}}</h5>
                    <p class="card-text">{{movie.overview +"..." | slice:0:231}}</p>
                    <div class="vote">{{movie.vote_average}}</div>
                </div>
            </div>
        </a>
    </div>
</div>
